        <main clas="principal">

            <form class="questionario">

                <label for="nomesobrenome" > Nome e Sobrenome </label>
                <input id="nomesobrenome" type="text" class="input-padrao" required>

                <label for="CPF" > CPF </label>
                <input id="nomesobrenome" type="number" class="input-padrao" required placeholder="(XXX.XXX.XXX-XX)"> <!-- This is a new box to input your CPF--> 

                <label for="idade" > Idade </label>
                <input id="nomesobrenome" type="date" class="input-padrao" required > <!-- This is a new box to input when your age--> 

                <label for="email"> E-mail </label>
                <input id="email" type="email" class="input-padrao" required placeholder=" ninjadastrevas@domínio.com">

                <label for="telefone"> Telefone</label>
                <input for="telefone" type="tel" class="input-padrao" required placeholder=" (XX) XXXX-XXXXX">

                <label for="mensagem"> Mensagem(Opcional) </label>                               
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" ></textarea>

            <fieldset>

                <legend> Como prefere nosso contato ?</p>

                <label for="radio-email"> <input type="radio" name="contato" value="e-mail"  id="radio-email"> E-mail </label>
                
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked > WhatsApp </label>
                

            </fieldset>  
            
            <fieldset>

                <legend> Qual horário melhor para contato ? </p>

                <select> 

                    <option> Manhã </option>
                    <option> Tarde </option>
                    <option> Noite </option>

                </select>


            </fieldset>

                <label><input class="checkbox" type="checkbox" checked > Gostaria de receber nossas novidades poe e-mail ? </label>

                <input type="submit" value="Enviar Formulário" class="enviar">

            </form>

            <table>
                <thead>
                
                    <tr>
                        <th> Dia </th>
